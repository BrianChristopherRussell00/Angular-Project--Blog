<div class="container">

    <h1 class="mt-3">BlogPost List</h1>
<div class="d-flex justify-content-end mt-3">
<a [routerLink]="['/admin/BlogPost/Add']" class="btn btn-primary">Add BlogPost</a>
</div>

<ng-container *ngIf=" blogPosts$ | async as blogPosts">
<table class="table table-bordered mt-3"> 
    <thead>
        <tr>
      <th>Title</th>
     <th>Short Description</th>

     <th>isVisible?</th>
<th>Categories</th>
<th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let blogPosts of blogPosts">
            <td>{{blogPosts.title}}</td>
               <td>{{blogPosts.shortDescription}}</td>
            <td>{{blogPosts.isVisible}}</td>
          <td>
  <span *ngFor="let category of blogPosts.categories" class="badge text-bg-secondary m-2">
    {{ category?.name }}
  </span>
</td>
<td>
  <a class="btn btn-light" [routerLink]="['/admin/blogPosts', blogPosts.id]">Edit</a>
</td>
        </tr>
    </tbody>
</table>

   

</ng-container>


    </div>
