<div class="container">
<h1 class="m-3">Edit Category</h1>
<ng-container *ngIf="category; else notFound"></ng-container>
<form #form="ngForm" (ngSubmit)="onFormSubmit()"> 
    <div class="m-2"></div>
    <div class="mt-3"></div>
    <label class="form-label" for="categoryId">Category Id</label>
    <input type="text" disabled
    id="categoryId"
    class="form-control"
    name="categoryId">
    value="{{category?.id}}"
</form>
<form> 
    <div class="m-2"></div>
    <div class="mt-3"></div>
    <label class="form-label" for="categoryName">Category Name</label>
    <input type="text" 
    id="categoryName"
    class="form-control"
    name="categoryName">
   [(ngModel)]="category.name"
</form>
<form> 
    <div class="m-2"></div>
    <div class="mt-3"></div>
    <label class="form-label" for="categoryName">Category Url Handle</label>
    <input type="text" 
    id="categoryURLHandle"
    class="form-control"
    name="categoryURLHandle">
   [(ngModel)]="category.urlHandle"
</form>
<ng-template #notFound>
    <div class="alert alert-warning" role="alert">
Category Not Found!

</div> 
<div class="m-3 d-flex"  >
<button type="submit" class="btn btn-primary">Save</button>    
<button type="button" class="btn btn-danger ms-3"
(click)="onDelete()"
> Delete</button>

</div>
</ng-template>

</div>
